<script>
// Define a function to fetch data from the API
function fetchData() {
  // Replace 'https://api.example.com/data' with the actual URL of the API you want to access
  fetch('https://randomuser.me/api/')
    .then(response => {
      // Check if the response is successful (status code 200)
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      // Parse the JSON response
      return response.json();
    })
    .then(data => {
      // Handle the JSON data
      console.log(data);
      // Perform further operations with the data as needed
    })
    .catch(error => {
      // Handle errors that occurred during the fetch operation
      console.error('There was a problem with the fetch operation:', error);
    });
}

// Call the fetchData function to initiate the API request
fetchData();


</script>
